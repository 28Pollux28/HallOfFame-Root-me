name: Deploy static content to Pages

on:
  schedule:
    - cron: '0 */2 * * *' # every 2 hours

  workflow_dispatch: # Allows you to run this workflow manuellement from the Actions tab

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Python script
        working-directory: updater/ # Execute script from the 'updater/' directory
        run: python3 update.py update
      
      # Upload the modified site as an artifact
      - name: Upload modified site artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: './site/'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Download the artifact (modified index.html)
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
