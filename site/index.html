<!DOCTYPE html>
<html>
<head>
	<title>Hall Of Fame Root-Me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/spectre.min.css" />
	<link rel="stylesheet" href="css/spectre-exp.min.css" />
	<link rel="stylesheet" href="css/spectre-icons.min.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<style type="text/css">
		a {
			color: #9acc14;
		}
		.table.table-striped tbody tr:nth-of-type(odd) {
			background: rgb(49, 49, 49);
		}
		.table td {
			border-bottom: 0rem solid #f0f1f4;
		}
		.table th {
			border-bottom: 0rem solid #727e96;
		}
		.bar .bar-item {
			background: #9acc14;
		}
		.bar {
			background: #4e4e4e;
		}
		tbody tr:first-child td .tile .tile-content:before {
			font-family: FontAwesome;
		    content: "\f005   " !important;
		    color: #ffb860;
		}
	</style>
</head>
<body style="background: #232323;color:#c3c3c3;">
	<header class="navbar" style="background: #171717;">
		<section class="navbar-section">
			<!-- <a href="#" class="navbar-brand mr-10">Spectre.css</a>
			<a href="#" class="btn btn-link">Docs</a>
			<a href="https://github.com/picturepan2/spectre" class="btn btn-link">GitHub</a> -->
		</section>
		<section class="navbar-center">
			<h2> Hall Of Fame Root-Me </h2>
		</section>
		<section class="navbar-section">
			<div class="input-group input-inline">
			<!-- <input class="form-input" type="text" placeholder="search" />
			<button class="btn btn-primary input-group-btn">Search</button> -->
			</div>
		</section>
	</header>
	<div class="container grid-960">
		<div class="columns">
			<div class="column col-12 col-xs-12 col-sm-12 col-md-12">
				<table class="table table-striped">
					<thead>
						<tr style="text-align: center;"">
							<th style="width: 130px;">Name</th>
							<th>Progression</th>
							<th style="width: 100px;">Progression</th>
							<th style="width: 70px;">Flag</th>
							<th style="width: 50px;">Rank</th>
						</tr>
					</thead>
					<tbody id="content-list">
					<tr class="text-center"><td><div class="tile tile-centered tooltip" data-tooltip="demo"><div class="tile-icon"><img src="https://www.root-me.org/local/cache-vignettes/L64xH64/auton7416-97761.jpg" class="avatar"></div><div class="tile-content">0deer</div></div></td>

					<td>
						<div class="bar">
						<div class="bar-item" style="width:5%;"></div>
  						<div class="bar-item" style="width:9%;background:#818bd5;"></div>
						<div class="bar-item" style="width:15;background:#818bd5;"></div>
						<div class="bar-item" style="width:3%;background:#818bd5;"></div>
						<div class="bar-item" style="width:5%;background:#818bd5;"></div>
						<div class="bar-item" style="width:4%;background:#818bd5;"></div>
						<div class="bar-item" style="width:14%;background:#818bd5;"></div>
						<div class="bar-item" style="width:5%;background:#818bd5;"></div>
						<div class="bar-item" style="width:4%;background:#818bd5;"></div>
						<div class="bar-item" style="width:4%;background:#818bd5;"></div>
						<div class="bar-item" style="width:4%;background:#818bd5;"></div>
						</div>
					</td>
					

					<td><div class="bar"><div class="bar-item tooltip" data-tooltip="hacker 7410/11390" role="progressbar" style="width:65.05706760316066%;" aria-valuenow="65.05706760316066%" aria-valuemin="0" aria-valuemax="100">7410</div></div></td><td class="tooltip" data-tooltip="218/275">218</td><td>37</td></tr>
					</tbody>
				</table>
			</div>
		</div>
		<footer class="bg-white" style="margin-top: 50px;">
			<section id="copyright" class="grid-footer container grid-960">
			  <p style="float: right;">Built with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://twitter.com/mpgn_x64/" target="_blank">@mpgn_x64</a></p>
			</section>
		</footer>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="users.json"></script>
	<script type="text/javascript">
		$.getJSON("http://halloffame.local/users.json", function( data ) {
			data['users'].sort(function(a, b) {
				return a.rank - b.rank;
			});
			data['users'].sort();
			$.each( data['users'], function( key, val ) {
				//$("#content-list").append('<tr class="text-center"><td><div class="tile tile-centered tooltip" data-tooltip="'+ val.realn +'"><div class="tile-icon"><img src="' + val.avatar + '" class="avatar"></div><div class="tile-content">' + val.username_r + '</div></div></td><td><div class="bar"><div class="bar-item tooltip" data-tooltip="'+ val.status + ' ' + val.points + '/'+ data['total_points'] +'" role="progressbar" style="width:'+ (val.points*100)/data['total_points'] +'%;" aria-valuenow="'+ (val.points*100)/data['total_points'] +'%" aria-valuemin="0" aria-valuemax="100">'+ val.points +'</div></div></td><td class="tooltip" data-tooltip="'+ val.challenges + '/' + data['total_challenge'] +'">' + val.challenges + '</td><td>' + val.rank + '</td></tr>');	
			});
		});	
	</script>
</body>
</html>
